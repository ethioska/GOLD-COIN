<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Coin Aviator Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Game Section -->
  <main class="game-container">
    <h2>🚀 Aviator Mini Game</h2>
    <p>Place your bet and watch the multiplier grow!</p>

    <div class="bet-panel">
      <input type="number" id="betAmount" placeholder="Enter bet (coins)">
      <button onclick="placeBet()">Place Bet</button>
    </div>

    <div class="result">
      <h3 id="multiplier">Multiplier: 1.0x</h3>
      <h3 id="status">Waiting...</h3>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <footer class="bottom-nav">
    <button class="active" onclick="showSection('home')">🏠 Home</button>
    <button onclick="showSection('referral')">👥 Referral</button>
    <button onclick="showSection('wallet')">💰 Wallet</button>
  </footer>

  <!-- Referral Modal -->
  <div id="referralModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('referralModal')">&times;</span>
      <h2>Referral Info</h2>
      <p><strong>Referred by:</strong> <span id="refBy">JohnDoe123</span></p>
      <p><strong>Your Referral Link:</strong></p>
      <input type="text" id="refLink" value="https://mygame.com/ref/USER123" readonly>
      <button onclick="copyReferral()">Copy Link</button>
    </div>
  </div>

  <!-- Wallet Modal -->
  <div id="walletModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('walletModal')">&times;</span>
      <h2>My Wallet</h2>
      <p><strong>Username:</strong> player1</p>
      <p><strong>Phone:</strong> +251912345678</p>
      <p><strong>Member ID:</strong> GC-2025-001</p>
      <p><strong>Balance:</strong> 100 Coins</p>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
