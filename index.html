<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Coin Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 15px;
            min-width: 150px;
            margin: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .game-area {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        
        .coin {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 20px 20px, #FFD700, #DAa520);
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            box-shadow: 0 0 15px #FFD700;
            transition: transform 0.2s;
        }
        
        .coin:hover {
            transform: scale(1.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(to bottom, #FFD700, #DAa520);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .invite-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 100%;
        }
        
        .invite-link {
            display: flex;
            margin: 15px 0;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }
        
        .copy-btn {
            border-radius: 0 5px 5px 0;
            padding: 12px;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .stat-box {
                min-width: 120px;
            }
            
            .game-area {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GOLD COIN COLLECTOR</h1>
            <p class="description">Play the game, collect coins, invite your friends and earn rewards!</p>
        </header>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Coins</div>
                <div class="stat-value" id="coin-count">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Friends</div>
                <div class="stat-value" id="friends">0</div>
            </div>
        </div>
        
        <div class="game-area" id="game-area">
            <!-- Coins will be generated here -->
        </div>
        
        <div class="controls">
            <button id="collect-btn">Collect Coins</button>
            <button id="invite-btn">Invite Friends</button>
        </div>
        
        <div class="invite-section">
            <h3>Invite friends and get bonus coins!</h3>
            <div class="invite-link">
                <input type="text" id="invite-link" value="https://example.com/invite?ref=12345" readonly>
                <button class="copy-btn" id="copy-btn">Copy</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Gold Coin Collector Â© 2025 - Play and earn rewards!</p>
    </footer>

    <script>
        // Game state
        let coins = 0;
        let level = 1;
        let friends = 0;
        
        // DOM elements
        const gameArea = document.getElementById('game-area');
        const coinCountElement = document.getElementById('coin-count');
        const levelElement = document.getElementById('level');
        const friendsElement = document.getElementById('friends');
        const collectBtn = document.getElementById('collect-btn');
        const inviteBtn = document.getElementById('invite-btn');
        const inviteLink = document.getElementById('invite-link');
        const copyBtn = document.getElementById('copy-btn');
        
        // Generate coins in the game area
        function generateCoins() {
            gameArea.innerHTML = '';
            
            const coinsToGenerate = 5 + Math.floor(level / 2);
            
            for (let i = 0; i < coinsToGenerate; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                // Random position (within game area bounds)
                const x = Math.random() * (gameArea.offsetWidth - 60);
                const y = Math.random() * (gameArea.offsetHeight - 60);
                
                coin.style.left = `${x}px`;
                coin.style.top = `${y}px`;
                
                coin.addEventListener('click', () => {
                    collectCoin(coin);
                });
                
                gameArea.appendChild(coin);
            }
        }
        
        // Collect coin function
        function collectCoin(coinElement) {
            coinElement.style.transition = 'all 0.5s';
            coinElement.style.transform = 'scale(0)';
            coinElement.style.opacity = '0';
            
            coins += level; // Higher levels give more coins per click
            coinCountElement.textContent = coins;
            
            // Check for level up
            if (coins >= level * 100) {
                levelUp();
            }
            
            setTimeout(() => {
                coinElement.remove();
            }, 500);
        }
        
        // Level up function
        function levelUp() {
            level++;
            levelElement.textContent = level;
            
            // Regenerate coins with new level
            generateCoins();
        }
        
        // Copy invite link
        copyBtn.addEventListener('click', () => {
            inviteLink.select();
            document.execCommand('copy');
            alert('Invite link copied to clipboard!');
        });
        
        // Invite friends button
        inviteBtn.addEventListener('click', () => {
            alert('Share your invite link with friends to get bonus coins!');
        });
        
        // Collect button (alternative way to collect coins)
        collectBtn.addEventListener('click', generateCoins);
        
        // Initialize the game
        generateCoins();
        
        // Simulate some friends and coins for demo
        setTimeout(() => {
            coins = 42;
            friends = 5;
            coinCountElement.textContent = coins;
            friendsElement.textContent = friends;
        }, 1000);
    </script>
</body>
</html>
